spring.application.name=carParking-app


# H2 Database Details
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Datasource
#spring.datasource.url=jdbc:h2:./src/main/resources/testdb;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.url=jdbc:h2:./src/main/resources/parkingdb
spring.datasource.username=admin
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Logging JPA Queries
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true

# Initialize a Database Using JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
