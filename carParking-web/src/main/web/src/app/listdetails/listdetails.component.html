<div class="container">
  <div class="row" style="height:50px">
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee ID</th>
          <th scope="col">Vehicle Registration Number</th>
          <th scope="col">Car Pool Opted</th>
          <th scope="col">Pool Employee Name</th>
          <th scope="col">Pool Employee Vehicle Registration Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeList; let i = index;">
          <th scope="row">{{i+ 1}}</th>
          <td>{{employee.employeeName}}</td>
          <td>{{employee.employeeId}}</td>
          <td>{{employee.vehicleRegistrationNumber}}</td>
          <td *ngIf="employee.isCarPool === 'true'">Y</td>
          <td *ngIf="employee.isCarPool !== 'true'">N</td>
          <td *ngIf="employee.poolEmployee !== null">{{employee.poolEmployee}}</td>
          <td *ngIf="employee.poolEmployee === null">--</td>
          <td *ngIf="employee.poolEmployeeVehicle !== null">{{employee.poolEmployeeVehicle}}</td>
          <td *ngIf="employee.poolEmployeeVehicle === null">--</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <div class="row">
        <button class="btn btn-primary" type="submit" (click)="viewDetails()" >View Details</button>
      </div> -->
</div>
