<div class="container">
    <div class="row">
        <button class="btn btn-primary" type="submit" (click)="startDraw()" >Start</button>
      </div>
  
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Vehicle Registration Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList; let i = index;">
            <th scope="row">{{i+ 1}}</th>
            <td>{{employee.employeeName}}</td>
            <td>{{employee.employeeId}}</td>
            <td>{{employee.vehicleRegistrationNumber}}</td>
          </tr>
        </tbody>
      </table>
    </div>
