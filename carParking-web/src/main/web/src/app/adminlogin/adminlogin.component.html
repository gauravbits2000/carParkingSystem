<div class="card mt-5" style="margin:auto;width: 600px;">
  <div class="card-body">
      <div class="row">
          <div class="col-md-7 col-md-offset-4">
            <h4><strong>IHS Markit Parking Allocation System</strong></h4>
          </div>
        </div>
    <h5 class="card-title">Login Page </h5>
    <div class="form-group">
      <label for="email">Username</label>
      <input type="text" class="form-control" id="username"  [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control" id="password"  [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
  </div>
  <div *ngIf="!isValidLogin">
    <strong style="color: red">Invalid Credentials</strong>
  </div>
</div>
