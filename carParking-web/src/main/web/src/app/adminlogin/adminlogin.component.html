<div class="container-fluid ">
  <div class="row fixed-box">
    <div class="col-sm-8 login-left-banner d-none d-lg-block">

    </div>

    <div class="col-sm-4">
      <div class="container mt-5">
        <div class="container mb-2"> 
          <img src="https://sts.ihsmarkit.com/adfs/portal/logo/logo.png" />
        </div>
        <div class="container mb-5">
            <h5>Parking Allocation Portal</h5>
          </div>
        <div class="container mb-2">
          <h6>Sign in with your organizational account</h6>
        </div>
        <div class="container">
          <div class="form-group">
            <input type="text" class="form-control" id="username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="tryLogin()">Sign In</button>
        </div>
      </div>
      <div *ngIf="!isValidLogin">
        <strong style="color: red">Invalid Credentials</strong>
      </div>
    </div>

  </div>
</div>
