
<div class="container-fluid">
    <div class="row" style="height:50px">
    </div>
   

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form (ngSubmit)="onSubmitDetails(f)"  #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" class="form-control" ngModel name="employeeName" required>
          </div>
          <div class="form-group">
            <label for="employeeId">Employee Id</label>
            <input type="text" id="employeeId" class="form-control" ngModel name="employeeId" required>
          </div>
          <div class="form-group">
            <label for="email">Employee EMail</label>
            <input type="email" id="email" class="form-control"  ngModel name="email" required email #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          <div class="form-group">
            <label for="vehicleRegistration">Vehicle Registration</label>
            <input type="text" id="vehicleRegistrationNumber" class="form-control" ngModel name="vehicleRegistrationNumber" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
