
<div class="container-fluid">
    <div class="row" style="height:50px">
    </div>
   

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form novalidate action="" (ngSubmit)="onSubmitDetails()" [formGroup]="employeeForm" >
        <div id="user-data">
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text"  class="form-control"   formControlName ="employeeName" required>
          </div>
          <div class="form-group">
            <label for="employeeId">Employee Id</label>
            <input type="text"  class="form-control"  formControlName ="employeeId" required>
          </div>
          <div class="form-group">
            <label for="email">Employee Email</label>
            <input type="email"  class="form-control"  formControlName ="email"  required email >
          </div>
          <div class="form-group">
            <label for="vehicleRegistration">Vehicle Registration</label>
            <input type="text" class="form-control"  formControlName ="vehicleRegistrationNumber"  required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</div>
